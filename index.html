<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Dados</h2>
        <form id="dadosForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="posicao">Posição:</label>
            <input type="text" id="posicao" required>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" required>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado" class="resultado" style="display: none;">
            <h3>Dados Inseridos:</h3>
            <p><strong>1. Nome:</strong> <span id="r-nome"></span></p>
            <p><strong>2. Posição:</strong> <span id="r-posicao"></span></p>
            <p><strong>3. Empresa:</strong> <span id="r-empresa"></span></p>

            <button id="btnCopiar" class="copy-button">Copiar Dados</button>
            <p id="copiado" style="color: green; display: none;">Dados copiados!</p>
        </div>
    </div>

    <script>
        const form = document.getElementById("dadosForm");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const posicao = document.getElementById("posicao").value;
            const empresa = document.getElementById("empresa").value;

            
            document.getElementById("r-nome").innerText = nome;
            document.getElementById("r-posicao").innerText = posicao;
            document.getElementById("r-empresa").innerText = empresa;

            document.getElementById("resultado").style.display = "block";
            document.getElementById("copiado").style.display = "none";

            
            form.reset();
        });

        document.getElementById("btnCopiar").addEventListener("click", function() {
            const nome = document.getElementById("r-nome").innerText;
            const posicao = document.getElementById("r-posicao").innerText;
            const empresa = document.getElementById("r-empresa").innerText;

            const texto = `1. Nome: ${nome}\n2. Posição: ${posicao}\n3. Empresa: ${empresa}`;
            navigator.clipboard.writeText(texto).then(() => {
                document.getElementById("copiado").style.display = "block";
            });
        });
    </script>
</body>
</html>
